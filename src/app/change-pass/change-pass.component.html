<h2>Ovo je Vase prvo logovanje!<br>Molimo Vas odaberite password!</h2>
<form>
  <table>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password" id="password" required></td>
    </tr>
    <tr>
      <td>Ponovite password:</td>
      <td><input type="password" name="cpassword" id="cpassword" required></td>
    </tr>
  </table>
</form>
<button (click)="changePass()" type="submit">Promeni</button><br>
